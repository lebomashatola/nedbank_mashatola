# -------------------------
# DATA SETTINGS
# -------------------------
data:
  source: "synthetic"        # options: "synthetic", "espn", "thesportsdb"
  league: "Premier League"  # used for API datasets
  opposition_team: null      # optional, filter players based on upcoming opposition

# -------------------------
# TDA SETTINGS
# -------------------------
tda:
  homology_dim: 1
  resolution: 100
  output_features: "data/tda_features.npy"
  output_correlation: "data/feature_correlation.npy"

# -------------------------
# MODEL SETTINGS
# -------------------------
model:
  type: "xgboost"            # options: "xgboost", "random_forest", "transformer"
  save_dir: "models/"
  random_forest:
    n_estimators: 500
    max_depth: 10
  xgboost:
    n_estimators: 500
    max_depth: 6
    learning_rate: 0.05
    subsample: 0.8
    colsample_bytree: 0.8
  transformer:
    model_name: "google/vit-base-patch16-224-in21k" # HuggingFace model (Apache 2.0)
    epochs: 20
    learning_rate: 1e-4
    batch_size: 16
    device: "cpu"           # "cuda" if GPU available

# -------------------------
# OPTIMIZATION SETTINGS
# -------------------------
optimizer:
  budget: 100
  squad_size: 11
  max_per_team: 3
  positions:
    GK: 1
    DEF: 4
    MID: 4
    FWD: 2

# -------------------------
# VISUALIZATION SETTINGS
# -------------------------
visualization:
  field_length: 100
  field_width: 60
  show_fatigue: true
  show_predicted_score: true

# -------------------------
# SHELL SCRIPT SETTINGS
# -------------------------
scripts:
  tda_script: "scripts/run_tda.sh"
  train_script: "scripts/train_model.sh"
  optimizer_script: "scripts/run_optimizer.sh"
  dashboard_script: "scripts/run_dashboard.sh"
